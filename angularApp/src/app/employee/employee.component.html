<div class="row">
    <div class="col s12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col s6">

                        <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
                           
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" class="autocomplete" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name">
                                    <label for="autocomplete-input">Name: </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" class="autocomplete" name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" required>
                                    <label for="autocomplete-input">Position: </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" class="autocomplete" name="office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office">
                                    <label for="autocomplete-input">Office: </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" class="autocomplete" name="saraly" #saraly="ngModel" [(ngModel)]="employeeService.selectedEmployee.saraly">
                                    <label for="autocomplete-input">Saraly: </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)"> Reset</button>
                                    <button class="btn btn-custom right" type="submit" [disabled] ="!employeeForm.valid" >Submit</button>
                                       
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="col s6">
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>Office</th>
                                    <th>Saraly</th>
                                    <th>
                                        <a class="waves-effect waves-light btn modal-trigger" href="modal.component.html">
                                            <i class="material-icons">
                                                add_box
                                            </i>
                                        </a>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let emp of employeeService.employees">
                                    <td>{{emp.name}}</td>
                                    <td>{{emp.position}}</td>
                                    <td>{{emp.office}}</td>
                                    <td>{{emp.saraly}}</td>
                                    <td>
                                        <a class="action-button" (click)="onEdit(emp)">
                                            <i class="material-icons">edit</i>
                                        </a>
                                        <a>
                                            <i class="material-icons" (click)="onDelete(emp)">delete</i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
    </div>
</div>
