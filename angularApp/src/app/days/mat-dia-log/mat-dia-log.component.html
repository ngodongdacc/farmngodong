<!--NOTE: you will need to provide your own form processing script-->
<div class="modal-header">
    <h3 class="modal-title" id="modal-title"> dãy </h3>
</div>
<div class="modal-body" id="modal-body">

    <form class="form-horizontal" #dayForm = "ngForm" (ngSubmit)="onSubmit(dayForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="dayModal._id">
                           
        <div class="form-group">
            <label for="tenDay" class="col-sm-3 control-label"> Tên Dãy:</label>
            <div class="col-sm-12">
                <input type="text" class="form-control" #tenDay="ngModel" name="tenDay" [(ngModel)]="dayModal.tenDay"  placeholder="Nhập vào tên dãy " required>
            </div>
        </div>
      
        <div class="form-group">
                <label for="moTa"class  = "  col-sm-3 control-label"> Mô Tả: </label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" #moTa="ngModel" name="moTa" [(ngModel)]="dayModal.moTa" placeholder="Mô tả" >
                </div>
            </div>
           
        <div class="form-group">
            <label for="message" class="col-sm-3 control-label"> Message:</label>
            <div class="col-sm-12">
                <textarea name="ghiChu" #ghiChu = "ngModel" [(ngModel)]="dayModal.ghiChu" rows="4"  class="form-control" placeholder="Ghi Chú"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="tenTrai" class="col-sm-3 control-label">
                <span class="required">*</span> Tên trại:</label>
            <div class="col-sm-4">
                <h3 class="tenTrai">Six + 6 = ?</h3>
                <input type="text" class="form-control"  name="tenTrai"  #tenTrai = 'ngModel' [(ngModel)] = 'dayModal.tenTrai' placeholder="Enter sum in digits">
            </div>
        </div> 
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6 col-sm-offset-3">
                <button type="submit" id="submit" name="submit" class="btn btn-primary " style=" height: 2em; padding: 0.2em 0.3em;">SUBMIT</button>
                <button mat-button mat-dialog-close>Cancel</button>
            </div>
        </div>
    </form>

</div>
<!--end Form-->
