<div class="modal-header">
    <h3 class="modal-title" id="modal-title">  Trại </h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" #traiForm = "ngForm" (ngSubmit)="onSubmit(traiForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="traiModal._id">
                           
        <div class="form-group">
            <label for="tenTrai" class="col-sm-3 control-label"> Tên Dãy:</label>
            <div class="col-sm-12">
                <input type="text" class="form-control" #tenTrai="ngModel" name="tenTrai" [(ngModel)]="traiModal.tenTrai"  placeholder="Nhập vào tên trại ">
            </div>
        </div>
      
        <div class="form-group">
                <label for="moTa"class  = "  col-sm-3 control-label"> Mô Tả: </label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" #moTa="ngModel" name="moTa" [(ngModel)]="traiModal.moTa" placeholder="Mô tả" >
                </div>
            </div>
           
        <div class="form-group">
            <label for="message" class="col-sm-3 control-label"> Message:</label>
            <div class="col-sm-12">
                <textarea name="ghiChu" #ghiChu = "ngModel" [(ngModel)]="traiModal.ghiChu" rows="4"  class="form-control" placeholder="Ghi Chú"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6 col-sm-offset-3">
                <button type="submit" id="submit" name="submit" class="btn btn-primary">SUBMIT</button>
                <button type="button" class="btn btn" (click) = "mat-dialog-close">SUBMIT</button>
            </div>
        </div>

    </form>
</div>
